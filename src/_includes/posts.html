---
layout: default
prism: true
---

<div class="with-sidebar">
	<div class="shadow">
		<img class="frame" src="{{image }}" ) alt="" />
	</div>
	<!-- <div style="background-image: url({{ image }})"></div> -->
	<article class="full-blog">
		<h1>{{title}}</h1>
		<p>
			<time> {{ date | readableDate }} by author {{ author }} </time>
		</p>
		<p>
			Tags: {% for tgs in tags %} <a href="/tags/{{tgs}}">{{tgs}}</a> {% endfor
			%}
		</p>
		{{ content | safe }}
	</article>
</div>
