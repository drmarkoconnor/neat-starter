---
layout: default
eleventyExcludeFromCollections: true
---

<div>
	{% for writer in collections.author %}

	<div class="with-sidebar">
		<div class="frame">
			<img src="{{writer.data.authorimage}}" alt="Author image" />
		</div>
		<ul>
			<li><a href="{{ writer.url }}">{{ writer.data.name }}</a></li>
			<li>{{writer.data.email}}</li>
			<li>{{writer.data.description}}</li>
		</ul>
	</div>

	{% endfor %}
</div>
