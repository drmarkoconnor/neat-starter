---
layout: default
eleventyExcludeFromCollections: true
---

<div>
	{% for writer in collections.author %}
	<ul>
		<li>
			<a href="{{ writer.url }}">{{ writer.data.name }}</a>
			{% for auth in author %} {% if auth.email == writer.data.email %} {{
			auth.description }}{% endif %}{% endfor %}
		</li>
	</ul>
	{% endfor %}
</div>
