---
layout: default
pagination:
  data: collections
  size: 1
  alias: tag
permalink: /tags/{{ tag }}/
---

<h1>All posts with the tag - {{ tag }}</h1>

{% set taglist = collections[ tag ] %} {% for post in taglist | reverse %}
<div class="with-sidebar">
	<div class="frame">
		<img src="{{ post.data.image}}" alt="post image" />
	</div>
	<div>
		<a href="{{ post.url | url }}">{{ post.data.title }}</a> by {{
		post.data.author }}
	</div>
</div>
{% endfor %}
